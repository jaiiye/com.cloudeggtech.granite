[discovery]
strategy=multicast
multicast-group=228.10.10.157
# use-mgtnode-static-ip=false
# static-addresses=192.168.1.100

[storage-global]
page-size=4k
# storage-path=/storage
# wal-path=/wal

[resource-mgt-storage]
init-size=8m
max-size=32m
persistence-enabled=true

[session-storage]
init-size=32m
max-size=128m
session-duration-time=300
persistence-enabled=true

[cache-storage]
init-size=64m
max-size=256m
eviction-policy=RANDOM-2-LRU
persistence-enabled=false
